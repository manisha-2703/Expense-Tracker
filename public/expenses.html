<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="expenses.css"/>
</head>
<body>
    <header>
        <button id="menuicon"><i class="fa fa-bars"></i></button>
        <nav id="navbar">
        <ul id="mainmenu">
        <li><button id="premiumMessage" style="display: none;">Premium user</button></li>
        <li><button id="home">Home </button></li>
        <li><button id="showLeaderboardBtn" style="display: none;">Leaderboard</button></li>
        <li><button id="report" style="display: none;">Report</button></li>
        
        <li><button id="buyPremiumBtn">Buy Premium</button></li>
    </ul>
    </nav>
    </header>

    <div class="container mt-5">
        <div class="form-wrap">
            <form id="expenseForm">
                <div class="form-group form-check-inline">
                    <label for="expense">Expense:</label>
                    <input type="number" class="form-control" id="expense" name="expense">
                </div>
                <div class="form-group form-check-inline">
                    <label for="description">Description:</label>
                    <input type="text" class="form-control" id="description" name="description" required>
                </div>
                <div class="form-group form-check-inline">
                    <label for="category">Category:</label>
                    <select class="form-control" id="category" name="category" required>
                        <option value="" disabled selected>Select a category</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="electricity">Electricity</option>
                        <option value="food">Food</option>
                        <option value="vacation">Vacation</option>
                        <option value="rent">Rent Charges</option>
                        <option value="salary">Salary/Income</option>
                        <option value="recharge">Recharge</option>
                        <option value="gas">Gas Bill</option>
                        <option value="others">Others</option>
                    </select>
                </div>
                <div class="form-group form-check-inline">
                    <label for="expensesPerPage">Expenses Per Page:</label>
                    <select id="expensesPerPage" name="expensesPerPage">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <button type="button" class="btn btn-primary" id="submitBtn">Add Expense</button>
            </form>

            <!-- Edit Expense Form -->
            <form id="editExpenseForm" style="display: none;">
                <input type="hidden" id="editExpenseId" name="id">
                <div class="form-group form-check-inline">
                    <label for="editExpense">Expense:</label>
                    <input type="number" class="form-control" id="editExpense" name="expense">
                </div>
                <div class="form-group form-check-inline">
                    <label for="editDescription">Description:</label>
                    <input type="text" class="form-control" id="editDescription" name="description" required>
                </div>
                <div class="form-group form-check-inline">
                    <label for="editCategory">Category:</label>
                    <select class="form-control" id="editCategory" name="category" required>
                        <option value="movie">Movie</option>
                        <option value="electricity">Electricity</option>
                        <option value="food">Food</option>
                        <option value="vacation">Vacation</option>
                        <option value="rent">Rent Charges</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary" id="updateBtn">Update Expense</button>
                <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
            </form>

            <table class="table" id="expenseTable"></table>  
            <div id="leaderboardContainer" style="display: none;">
                <h2>Leaderboard</h2>
                <table class="table" id="leaderboardTable"></table>
            </div>
            <div id="pagination" class="mt-3"></div>  
        </div>
    </div>
    <script>
        document.getElementById('menuicon').addEventListener('click',function mobileMenu(){
            let mobileMenu=document.getElementById('mainmenu');
            if(mobileMenu.style.display=='block'){
                mobileMenu.style.display='none';
            }else{
                mobileMenu.style.display='block'
            }
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="/public/expenses.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</body>
</html>
